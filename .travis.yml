sudo: required
language: java
addons:
  chrome: stable
  sonarcloud:
    organization: "kirdock"
    token:
      secure: ""
jdk:
  - openjdk8

services:
  - xvfb

before_script:
  - export DISPLAY=:99.0
  - npm i -g npm@^6
  - sleep 3

script:
  - mvn clean install
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=Kirdock_Moodle2.0